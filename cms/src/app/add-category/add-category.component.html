
<form [formGroup]="loginForm" (ngSubmit)="addCategory()">
  <div class="container">
    <div class="row mt-5">
        <div class="col">
           <h6 class="mt-4 text-dark" name="category_name" style="font-weight: 600;">ADD <span class="text-danger">CATEGORIES</span></h6>
           <div class="d-flex mt-3">
            <input type="text" class="form-control me-4" formControlName="category_name" placeholder="Add Categories" style="max-width: 400px;">
            <button type="submit" class="btn btn-dark mx-2">Add</button>
           </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                  <tr class="bg-dark text-white">
                    <th>Sl No</th>
                    <th>Categories Name</th>
                    <th>Created At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let catdata of paginatedCategory;let i=index">
                    <td>{{catdata.id}}</td>
                    <td>{{catdata.category_name}}</td>
                    <td>{{catdata.created_date}}</td>
                    <td><span class="btn text-secondary" style="font-size: 13px;cursor: pointer; font-weight: 600;" data-toggle="modal" data-target="#exampleModal" (click)="editCat(catdata.id,catdata.category_name)"><i class="fa-regular fa-pen-to-square"></i></span> </td>
                  </tr>
                </tbody>
              </table>
          </div>

          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                  <span aria-hidden="true">&laquo; Previous</span>
                </a>
              </li>
              <li class="page-item">
                <span class="page-link">Page {{ currentPage }}</span>
              </li>
              <li class="page-item" [class.disabled]="currentPage === getPages().length">
                <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                  <span aria-hidden="true">Next &raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
    </div>


</div>
</form>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <form [formGroup]="updateForm" (ngSubmit)="updateCategories()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Complain Categories</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <input  type="text" class="form-control mt-2" formControlName="cat_name" [(ngModel)]="category_name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-sm btn-success">Update</button>
      </div>
    </div>
  </form>
  </div>
</div>
